<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск пользователей</title>
    <link rel="stylesheet" href="/Kursach/style.css">
</head>

<body>
    <div class="top-bar">
        <button class="buttonmain"><a href="Main-2/index.html">МояКарта</a></button>
        <div class="user-info">
            <button class="button" id="profileButton">Личный кабинет</button>
        </div>
    </div>

    <div class="search-section">
        <h1>Поиск пользователей</h1>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Введите никнейм пользователя">
            <button id="searchBtn" class="button">Найти</button>
        </div>

        <div id="results" class="users-list"></div>
    </div>

    <script src="friends/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('profileButton').textContent = username;
                document.getElementById('profileButton').onclick = () => {
                    window.location.href = 'account/index.html';
                };
            }
        });
    </script>
</body>

</html>
