<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МояКарта - Личный кабинет</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш_api_ключ&lang=ru_RU" type="text/javascript"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="top-bar">
        <button class="buttonmain"><a href="Main-2/index.html">МояКарта</a></button>
        <div class="user-info">
            <button class="button" id="profileButton">Профиль</button>
            <button class="button" id="logoutButton">Выход</button>
        </div>
    </div>
    <div class="container">
        <section class="map-section">
            <h2>Моя карта (личные метки)</h2>
            <div id="map" style="width: 100%; height: 600px;"></div>
        </section>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('profileButton').textContent = username;
            }

            document.getElementById('logoutButton').addEventListener('click', function() {
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>

</html>
