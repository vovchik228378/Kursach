<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МояКарта - Добро пожаловать!</title>
    <style>
        /* Простые стили для центрирования */
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .main-container {
            max-width: 500px;
        }
        
        .logo-button {
            margin-bottom: 30px;
        }
        
        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .auth-button {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="logo-container">
            <div class="logo-button" style="cursor: default; background-color: var(--primary-dark);">МояКарта</div>
        </div>
        <div class="auth-buttons">
            <a href="/login/" class="auth-button">Вход</a>
            <a href="/registr/" class="auth-button register">Регистрация</a>
            <a href="/main/" class="auth-button" style="background-color: var(--secondary-color); margin-top: 20px;">Смотреть общую карту</a> </div>
    </div>
</body>

</html>
