<body>
    <div class="container">
        <button class="buttonmain" onclick="window.location.href='/'">
             МояКарта
         </button>
    </div>

    <div class="container auth-container">
        <h1 class="h1">Регистрация</h1>

        <form id="registrationForm" class="login-form">
            <div id="errorMessage" class="error-message" style="display: none; color: red; margin-bottom: 15px;"></div>

            <div class="input-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="30" pattern="^[a-zA-Z0-9_]+$" title="Только буквы (a-z, A-Z), цифры (0-9) и знак подчеркивания (_)">
                <small style="font-size: 0.8em; color: #666;">От 3 до 30 символов. Только латинские буквы, цифры и '_'</small>
            </div>
            <div class="input-group">
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="input-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required minlength="6" title="Минимум 6 символов" autocomplete="new-password">
                <small style="font-size: 0.8em; color: #666;">Минимум 6 символов</small>
            </div>
            <div class="input-group">
                <label for="confirm-password">Подтвердите пароль:</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="6" autocomplete="new-password">
            </div>
            <button type="submit" class="button" id="registerButton">Зарегистрироваться</button>
        </form>
        <div class="form-footer">
            Уже есть аккаунт? <a href="/login/">Войти</a>
        </div>
    </div>

</body>
