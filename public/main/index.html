<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МояКарта - Главная</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="7177144e-52fd-4848-8122-eed8ecb9c686" type="text/javascript"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="top-bar">
        <button class="buttonmain">МояКарта</button>
        <div class="user-info">
            <button class="button" id="profileButton"> Личный кабинет</button>
            <button class="button"> <a href="friends/index.html">Поиск пользователей</a></button>
        </div>
    </div>
    <div class="container">
        <section class="map-section">
            <h2>Общая карта (метки всех пользователей)</h2>
            <div id="map" style="width: 100%; height: 600px;"></div>
        </section>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('profileButton').textContent = username;
                document.getElementById('profileButton').onclick = function() {
                    window.location.href = 'account/index.html';
                };
            }
        });
    </script>
</body>

</html>
